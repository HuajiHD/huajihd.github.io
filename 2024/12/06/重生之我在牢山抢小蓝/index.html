        <h2 id="重生之我在牢山抢小蓝"><a href="#重生之我在牢山抢小蓝" class="headerlink" title="重生之我在牢山抢小蓝"></a>重生之我在牢山抢小蓝</h2><p>我重生了，我前世没有得到的小蓝，这辈子都要拿回来！</p>
<p>我醒来了，我终于知道我想要做什么了，上一辈子无法获得的小蓝，这辈子我全都要拿回来。</p>
<p>前置任务：我的小蓝！</p>
<p>任务目标：你需要抢到一辆小蓝共享电动车</p>
<p>​	<strong>优先选择最近且电量最多的小蓝</strong>。</p>
<p>代码实现如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"><span class="comment">#填写自己的authorization</span></span><br><span class="line">authorization=<span class="string">&quot;&quot;</span></span><br><span class="line"><span class="comment">#填写目标小蓝编号</span></span><br><span class="line">num=<span class="string">&quot;24070568&quot;</span></span><br><span class="line"></span><br><span class="line">url = <span class="string">&quot;https://newmapi.7mate.cn/api/order&quot;</span></span><br><span class="line"></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">&quot;Host&quot;</span>: <span class="string">&quot;newmapi.7mate.cn&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Connection&quot;</span>: <span class="string">&quot;keep-alive&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Content-Length&quot;</span>: <span class="string">&quot;125&quot;</span>,  <span class="comment"># 注意：这个值在实际发送时由requests自动处理，不需要手动设置。</span></span><br><span class="line">    <span class="string">&quot;Accept&quot;</span>: <span class="string">&quot;application/vnd.ws.v1+json&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Client&quot;</span>: <span class="string">&quot;Wechat_MiniAPP&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Phone-Model&quot;</span>: <span class="string">&quot;PJE110&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Phone-Brand&quot;</span>: <span class="string">&quot;OnePlus&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Phone-System&quot;</span>: <span class="string">&quot;Android&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Phone-System-Version&quot;</span>: <span class="string">&quot;Android 14&quot;</span>,</span><br><span class="line">    <span class="string">&quot;App-Version&quot;</span>: <span class="string">&quot;1.3.89&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Authorization&quot;</span>: authorization,</span><br><span class="line">    <span class="string">&quot;Content-Type&quot;</span>: <span class="string">&quot;application/json; charset=utf-8&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Referer&quot;</span>: <span class="string">&quot;https://servicewechat.com/wx9a6a1a8407b04c5d/237/page-frame.html&quot;</span>,</span><br><span class="line">    <span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;Mozilla/5.0 (Linux; Android 14; PJE110 Build/TP1A.220905.001; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/130.0.6723.103 Mobile Safari/537.36 XWEB/1300125 MMWEBSDK/202408
